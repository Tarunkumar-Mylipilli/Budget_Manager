<div class="content d-flex" style="background-color: #fff0f5; height: 100vh">
    <div class="container">
      <div class="row">
        <app-sidenav class="col-2 colo rounded" style="width: 16%"
          >HELLO</app-sidenav
        >
        <div class="col-10 colo rounded">
          <div class="row">
            <div class="col-lg-10">
              <div>
                <br />
                <h5><i class="bi bi-grid-fill"></i> &nbsp;By Month</h5>
                <hr />
                <div class="container">
                  <div class="row row-cols-1 row-cols-md-3 g-4">
                    <!-- Display Monthly Data -->
                    <div class="col" *ngFor="let month of monthlyTotalIncome">
                      <div class="card">
                        <h2 class="text-center">{{ month.month }}</h2>
                        <table class="table table-striped">
                          <thead>
                            <tr>
                              <th>{{ month.month }}</th>
                              <th>Details</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td><b>Budget</b></td>
                              <td>${{ month.totalBudget }}</td>
                            </tr>
                            <tr>
                              <td><b>Expense paid</b></td>
                              <td>${{ month.totalExpense }}</td>
                            </tr>
                            <tr>
                              <td><b>Income</b></td>
                              <td>${{ month.totalIncome }}</td>
                            </tr>
                            <tr>
                              <td><b>Expense Due</b></td>
                              <td>${{ month.expenseDue }}</td>
                            </tr>
                            <tr>
                              <td><b>Remaining Balance</b></td>
                              <td>${{ month.remainingBalance }}</td>
                            </tr>
                            <tr>
                              <td></td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                  <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col"></div>
                  </div>
                  <br />
                </div>
              </div>
            </div>
            <div class="col-lg-2 border">
              <b>todos</b>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
