<div class="content d-flex" style="background-color: #FFF0F5; height: 100vh;">
    <div class="container">
      <div class="row">
        <app-sidenav class="col-2 colo rounded " style="width: 16%;">HELLO</app-sidenav>
          <div class="col-10 colo rounded" >
            <h1>Budget</h1>
        <div
          class="text-center rounded d-flex align-items-center justify-content-center"
          style="height: 47px; background-color: #ffffff"
        >
          <b>
            <span style="font-weight: bold"
              >Total Budget for {{ selectedMonth }} &nbsp;: &nbsp;</span
            >
            {{ totalBudget }}
          </b>
          <br />
        </div>
        <br>
        <div class="row">
          <div class="col-3" >
            <br />
            <br />
            <form [formGroup]="budgetForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <select
                  class="form-control"
                  formControlName="month"
                  id="month"
                  [(ngModel)]="selectedMonth"
                  (change)="onChangeMonth()"
                >
                  <option value="" disabled>Select Month</option>
                  <option
                    *ngFor="let month of service.getMonths()"
                    [value]="month"
                  >
                    {{ month }}
                  </option>
                </select>
              </div>
              <br />
  
              <div class="form-group">
                <label for="name">Budget Name</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                  id="name"
                  placeholder="Enter Budget Name"
                />
              </div>
              <br />
  
              <div class="form-group">
                <label for="amount">Amount:</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="amount"
                  id="amount"
                  placeholder="Enter Amount"
                />
              </div>
  
              <br />
              <div class=" row d-flex">
                <button type="submit" class=" col-4 btn btn-primary"><i class="bi bi-plus-circle-dotted"></i> Add</button>
                <div class="col-2"></div>
                <button class=" col-5 btn btn-primary" (click)="goBack()"> <i class="bi bi-arrow-left"></i> Back 
                </button>
              </div>
            </form>
          </div>
          <div class="col-9">
            <div>
              <h2 class="text-center">List of Budget for {{ selectedMonth }}</h2>
              <div class="table-wrapper">
                <div
                  class="mb-3 rounded"
                  style="
                    background-color: #ffffff;
                    border: 2px solid #ffffff;
                    box-shadow: 0px 1px 15px rgba(0, 0, 0, 0.06);
                  "
                  *ngFor="let budget of budgets; let i = index"
                >
                  
                    <li>
                      <b>{{ budget.name }}</b>
                    </li>
                  
                  <div class="d-flex justify-content-between">
                    <div>
                      <b><i class="bi bi-currency-rupee"></i></b>
                      {{ budget.amount }} &nbsp; <b>|</b> &nbsp;
                      <b><i class="bi bi-calendar-event-fill"></i></b>
                      {{ budget.month }} &nbsp;
                    </div>
                    <div class="d-flex justify-content-between">
                      <button class="btn btn-sm" (click)="editBudget(i)">
                        <i class="bi bi-pencil-square"></i>
                      </button>
                      <button class="btn btn-sm" (click)="deleteBudget(i)">
                        <i class="bi bi-trash"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
